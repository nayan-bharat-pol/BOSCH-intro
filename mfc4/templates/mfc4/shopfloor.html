{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bosch Intro Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .building-layout {
      width: 100%;
      background-color: #f8f9fa;
      text-align: center;
      padding: 30px 0;
    }

    .building-layout .layout-image {
      max-width: 90%;
      height: auto;
      border: 8px solid #e0e0e0;
      /* main border color */
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      /* rich shadow for depth */
      transition: all 0.3s ease-in-out;
    }

    /* Optional hover effect for richness */
    .building-layout .layout-image:hover {
      border-color: #c0c0c0;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.25);
      transform: scale(1.01);
    }
  </style>
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-black px-3 sticky-top">
    <!-- Gradient Strip on Top -->
    <img src="{% static 'bosch_intro/images/line 2.jpg' %}" alt="Strip Line" class="position-absolute start-0 w-100"
      style="top: 0; height: 10px; z-index: 10;">

    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Left Logo -->
      <a class="navbar-brand d-flex align-items-center" href="#" style="z-index: 20;">
        <img src="{% static 'bosch_intro/images/bosch.png' %}" alt="Bosch Logo" height="40" class="me-2">
      </a>

      <!-- Center Heading -->
      <span class="navbar-text fw-bold text-white fs-4 position-absolute start-50 translate-middle-x"
        style="z-index: 20;">
        MFC4 Shopfloor 
      </span>

      <!-- Right Side Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav" style="z-index: 20;">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link " href="/mfc/">Home</a></li>
          <li class="nav-item"><a class="nav-link " href="/mfc1">MFC1</a></li>
          <li class="nav-item"><a class="nav-link" href="/mfc2/">MFC2</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle fw-semibold  text-white fw-semibold" href="#" id="mfcDropdown"
              role="button" data-bs-toggle="dropdown" aria-expanded="false">
              MFC4
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="mfcDropdown">
              <li><a class="dropdown-item" href="/mfc4/">MFC4</a></li>
              <li><a class="dropdown-item" href="/c_coating/">C-Coating</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>




  <!-- Building Layout Section -->
  <section class="building-layout">
    <img src="{% static 'bosch_intro/images/layout.png' %}" alt="Building Layout" class="img-fluid rounded shadow-sm">
  </section>




  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
